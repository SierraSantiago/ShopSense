<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación y Comentarios</title>
    <link rel="stylesheet" href="/public/css/reviews.css">
</head>
<body>
    <h1>¿Cuántas estrellas nos merecemos?</h1>
    <div class="rating" id="rating">
        <span class="star" data-rating="1">&#9733;</span>
        <span class="star" data-rating="2">&#9733;</span>
        <span class="star" data-rating="3">&#9733;</span>
        <span class="star" data-rating="4">&#9733;</span>
        <span class="star" data-rating="5">&#9733;</span>
    </div>
    
    <h2>Deja un comentario</h2>
    <textarea id="comment" placeholder="Escribe tu comentario"></textarea>
    <button id="submit">Enviar</button>

    <div id="comments" class="container">
        <!-- Aquí se mostrarán los comentarios de los usuarios -->
    </div>
    
    <script src="../js/reviews.js"></script>
</body>
</html>
